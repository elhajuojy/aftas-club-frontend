<tr *ngIf="content"  class="bg-white border-b hover:bg-gray-50">
          <td class="w-4 p-4">
            <div class="flex items-center">
              <input id="checkbox-table-search-2" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-offset-gray-800 focus:ring-2">
              <label for="checkbox-table-search-2" class="sr-only">checkbox</label>
            </div>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              <div class="ps-3">
                <div class="text-base font-semibold">{{ content.name }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4">
             <div class="font-normal text-gray-500">{{ content.familyName }}</div>

          </td>
          <td class="px-6 flex gap-3 py-4">
            <img class="w-8 h-6" src="{{ content.nationalityFlag }}" alt="Nationality Flag">
             {{ content.nationality }}
          </td>
          <td class="px-6 py-4">
            {{ content.competitionCode }}
          </td>
          <td class="px-6 py-4">
            {{ content.rank }}
          </td>
          <td class="px-6 py-4">
            {{ content.score }}
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              <div class="text-base font-semibold">{{ content.num }}</div>
            </div>
          </td>
</tr>
