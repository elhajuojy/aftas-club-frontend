<!-- Modal toggle -->
<button
  *ngIf="isTodayForHunting"
  [attr.data-modal-target]="memberId + '-add-hunt-to-user-modal'"
  [attr.data-modal-toggle]="memberId + '-add-hunt-to-user-modal'"
  (click)="clickme(memberId + '-add-hunt-to-user-modal')"
  [id]="memberId + '-add-hunt-to-user-modal-button'"
  type="button"
  class="py-1.5 px-3 me-1 mb-1 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
>
  add new hunt
</button>

<!-- Main modal -->
<div
  [attr.id]="memberId + '-add-hunt-to-user-modal'"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Add new hunt for member {{ memberId }}
        </h3>
        <button
          type="button"
          [attr.id]="memberId + '-add-hunt-to-user-modal'"
          #closebutton
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          [attr.data-modal-hide]="memberId + '-add-hunt-to-user-modal'"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form
          class="max-w-md mx-auto"
          [formGroup]="from"
          (ngSubmit)="onSubmitHunt(from)"
        >
          <div class="mb-4">
            <label
              for="fish"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Select Fish
            </label>
            <select
              id="fish"
              name="fish"
              formControlName="fishId"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
              <option value="" disabled>Select Fish</option>
              <option
                *ngFor="let fish of fishs; trackBy: trackFishById"
                [value]="fish.id"
              >
                {{ fish.name }}
              </option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="weight"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Weight
            </label>
            <input
              id="weight"
              name="weight"
              formControlName="weight"
              type="number"
              placeholder="Weight"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-4">
            <label
              for="number-of-fish"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Number of fish hunted
            </label>
            <input
              id="number-of-fish"
              name="number-of-fish"
              formControlName="number_of_fish"
              type="number"
              placeholder="number of fish"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>

          <div class="mb-4">
            <button
              type="submit"
              class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
