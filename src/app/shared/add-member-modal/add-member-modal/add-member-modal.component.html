<!-- Modal toggle -->
<button
  data-modal-target="add-member-modal"
  data-modal-toggle="add-member-modal"
  type="button"
  class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
  type="button"
>
  add new member
</button>
<lib-toastify-toast-container></lib-toastify-toast-container>
<!-- Main modal -->
<div
  id="add-member-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Add new member
        </h3>
        <button
          type="button"
          id="close-add-member-modal"
          #closebutton
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="add-member-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form
          class="max-w-md mx-auto"
          [formGroup]="memberFrom"
          (ngSubmit)="onSubmit(memberFrom)"
        >
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="name"
              value="JAMAL"
            />
          </div>
          <div class="mb-4">
            <label
              for="familyName"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Family Name:</label
            >
            <input
              type="text"
              id="familyName"
              name="familyName"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="familyName"
              value="ACHKIF"
            />
          </div>
          <div class="mb-4">
            <label
              for="nationality"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Nationality:</label
            >
            <input
              type="text"
              id="nationality"
              name="nationality"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="nationality"
              value="MAROOCAN"
            />
          </div>
          <div class="mb-4">
            <label
              for="identityDocumentType"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Identity Document Type:</label
            >
            <select
              id="identityDocumentType"
              name="identityDocumentType"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="identityDocumentType"
            >
              <option
                *ngFor="let documentType of identityDocumentTypes"
                [value]="documentType"
              >
                {{ documentType }}
              </option>
            </select>
          </div>
          <div class="mb-4">
            <label
              for="identityNumber"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Identity Number:</label
            >
            <input
              type="text"
              id="identityNumber"
              name="identityNumber"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              formControlName="identityNumber"
              value=""
            />
          </div>
          <div class="mb-4">
            <button
              type="submit"
              class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
